<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="overflow-none">
    <div class="modal fade" id="modal1" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal1Label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Please enter fullscreen (f11) before playing! The game may not work as intended on small screen
                    sizes.
                </div>
                <div class="modal-footer">
                    <button id="modal-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mb-5">
                <h3 id="start" class="options mb-0 pointer">Start Game</h3>
            </div>
            <div class="col-12 mb-5">
                <h3 id="mute-music" class="options mb-0 pointer">Mute Music</h3>
            </div>
            <div class="col-12">
                <h3 id="mute-sfx" class="options mb-0 pointer">Mute SFX</h3>
            </div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="audio/index/theme.wav" type="audio/wav">
    </audio>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script>
        $('.options').on('mouseenter', function () {
            $(this).css({
                fontSize: '1.85rem',
                color: 'white'
            })
            if (sfxMuted === false) {
                let snd = new Audio("audio/index/hover.wav");
                snd.play();
            }
        })

        $('.options').on('click', function () {
            if (sfxMuted === false) {
                let snd = new Audio("audio/index/click.wav");
                snd.play();
            }
        })
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
